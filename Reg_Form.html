<html>
<head>
<title>Registration Form</title>
</head>
<body bgcolor="light blue" >

<center><font size="5" face="Supercell-Magic">Student Registration</font>

<br>
</br>

<table border="3">

<tr>
<td><b>Name</b></td>
<td><input type="text" size="38.5"></td>
</tr>

<tr>
<td><b>Address</b></td>
<td><textarea cols="40" rows="4"></textarea></td>
</tr>

<tr>
<td><b>Email</b></td>
<td><input type="text" size="38.5"></td>
</tr>

<tr>
<td><b>Gender</b></td>
<td><input type="radio" name="Gender">Male
<input type="radio" name="Gender">Female</td>
</tr>

<tr>
<td><b>Branch</b></td>
<td>
<input type="radio" name="Branch">Computer<br>
<input type="radio" name="Branch">Mechanical
</td>
</tr>

<tr>
<td><b>Mode of Payment</b></td>
<td>
<select name="Mode of Payment">
<option value="Cash">Cash</option>
<option value="Cheque">Cheque</option>
</select>
</td>
</tr>

<tr>
<td><b>Comments</b></td>
<td><textarea cols="40" rows="4"></textarea></td>
</tr>

</table>

<input type="Submit" value="Send">
<input type="Reset" value="Reset">

</body>
</html>
